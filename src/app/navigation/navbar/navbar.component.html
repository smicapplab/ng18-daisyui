<div class="shadow navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        @for (item of navigation; track item.href) {
          <li>
            <a [href]="item.href">{{ item.name }}</a>
          </li>
        }
      </ul>
    </div>
    <a class="text-xl btn btn-ghost">{{ title }}</a>
  </div>
  <div class="hidden navbar-center lg:flex">
    <ul class="px-1 menu menu-horizontal">
      @for (item of navigation; track item.href) {
        <li>
          <a [href]="item.href">{{ item.name }}</a>
        </li>
      }
    </ul>
  </div>
  <div class="navbar-end">
    <button class="btn btn-ghost" (click)="toggleTheme()">
      Mode: {{ currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è' }}
    </button>
    @if (user) {
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img alt="{{ user.name.first }} {{ user.name.last }}'s Thumbnail" [src]="user.picture.thumbnail" />
          </div>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <div class="p-3 text-lg font-semibold text-primary">Hi, {{ user.name.first }}!</div>
          <hr class="mb-3 border-t-2 border-gray-300" />
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Settings</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    }
  </div>
</div>
