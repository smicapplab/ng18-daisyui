<div class="min-h-96 hero" [ngStyle]="{ 'background-image': 'url(' + backgroundUrl + ')' }">
  <div class="hero-overlay bg-opacity-60"></div>
  <div class="text-center hero-content text-neutral-content">
    <div class="max-w-md">
      <h1 class="mb-5 text-5xl font-bold">Features that power your development</h1>
      <p class="mb-5">
        Keep your codebase organized with an opinionated component model and flexible dependency injection system
        Angular components make it easy to split your code into well-encapsulated parts.
      </p>
      <button class="btn btn-primary" onclick="window.open('https://angular.dev/', '_blank')">Get Started</button>
    </div>
  </div>
</div>
