<div>
  <app-hero></app-hero>
  <br/>
  <div class="w-full p-4 ml-5 mr-5 space-x-4 carousel carousel-start md:m-0" id="carousel">
    @for( image of carouselImages; track image) {
      <div class="carousel-item">
        <img
          [src]="image"
          class="rounded-box"
          draggable="false" />
      </div>
    }
  </div>
</div>
